<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
    <title>JSC Arquitetura</title>
</head>
<body>
    <header>
        <div class="container-logo">
            <div class="logo-imagem"><img src="logojsc.png" width="100px" height="100px"></div>
            
        </div>

        <div class="menu">
            <ul>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Projetos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </div>
    </header>
    <main class="container-principal">
        <div class="logo-texto"><h1>Quem somos nós?</h1></div>
        <p class="descricao">"Fundada em 2003, somos uma empresa que busca entender não somente o projeto
        mas sim o sonho dos nossos clientes."
        </p>
        <div class="projetos-principal">
        <h2>Nossos projetos</h2>
        <ul class="imagem-principal">
            <li>Porto Alegre<img src="poa.jpg" width="350px" class="imagens"></li>
            <li>São Paulo<img src="sp.jpg" width="350px" class="imagens"></li>
            <li>Santa Catarina<img src="sc.jpg" width="350px" class="imagens"></li>
        </ul>
        </div>
    </main>
    <div id="contato-titulo">
        <h2>CONTATO</h2>
    </div>

    <form>
        <fieldset>
            <div id="formulario">
                <label>Nome e Sobrenome</label>
                <input type="text" name="nome" id="nome" placeholder="Seu nome" required>
                <label>Email</label>
                <input type="email" name="email" id="email" placeholder="seuemail@email.com.br">
                <label>Telefone</label>
                <input type="text" name="numero" id="numero" placeholder="(**)*****-****">
                <button type="submit" id="botao">Enviar</button>
            </div>
        </fieldset>
    </form>
   






</body>
</html>
